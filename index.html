<html>
    <head>
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
      <div>
        <div class="bookmarker">
          <div>
              <h1 class="title-bookmark justify-content-center align-items-center">Bookmarker</h1>
          </div>
          <div class="container py-7 justify-content-center align-items-center d-flex">
              <div class="bookmark p-3 py-4 d-flex">
                  <h2>
                      <i class="fa-solid fa-bookmark"></i>
                      Bookmark your favorite sites
                      <i class="fa-solid fa-bookmark"></i>
                  </h2>
              </div>
          </div>
          
          <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark"></i>
                Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link "></i>Site URL</label>
              <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            <button id="addBtn" class="btn bg-warning mx-auto py-2 px-4 m-3">Submit</button>
        </div>
        <!-- <button id="addBtn" class="btn btn-primary mx-auto align-items-center">Submit</button> -->
         <div class="output">
          <table class="table">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
         </div>
